<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <div class="scroll-bg">
    <div class="background-container">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <!-- Modulo di login a sinistra -->
          <div class="col-md-6">
            <div class="login-container">
              <!-- Form di login -->
              <form class="login-form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Inserisci email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Inserisci password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Accedi</button>
              </form>
            </div>
          </div>

          <!-- Blocco di testo e logo a destra -->
          <div class="col-md-6 info-block">
            <img src="logo.png" alt="Logo">
            <h2>Benvenuto</h2>
            <p>Testo informativo o messaggio di benvenuto</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Collega il JavaScript di Bootstrap (jQuery Ã¨ richiesto) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
